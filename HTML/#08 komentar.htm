<html>
  <head>
    <title>Komentar HTML</title>
  </head>
  <body>
    <p>
      Komentar adalah element yang akan di abaikan oleh browser, Komentar tidak
      akan ditampilkan di browser dan biasanya komentar hanya digunakan untuk
      memberikan informasi, contoh penulisan komentar di html
      <strong> <!-- ini komentar--> </strong>
    </p>
  </body>
</html>
