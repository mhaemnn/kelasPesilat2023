<html>
  <head>
    <title>OrderList & UnorderList</title>
  </head>
  <body>
    <h2>Order List: Buah-buahan</h2>
    <ol type="1">
      <li>Semangka</li>
      <li>Jeruk</li>
      <li>Manggis</li>
      <li>Kelapa</li>
    </ol>
    <h2>Unorder List : Buah-buahan</h2>
    <ul type="disc">
      <li>Semangka</li>
      <li>Jeruk</li>
      <li>Manggis</li>
      <li>Kelapa</li>
    </ul>
  </body>
</html>
