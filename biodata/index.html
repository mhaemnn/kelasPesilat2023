<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tugas2</title>
    <style>
      body {
        font-family: sans-serif;
      }
      .container,
      div {
        width: 500px;
        margin: 0 auto;
        background-color: #eee;
        padding: 10px;
      }

      table {
        background-color: #eee;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
          <td><label for="text">pesan:</label></td>
          <td><input type="text" id="text" /></td>
        </tr>
        <tr>
          <td><label for="fext">Berapa Kali</label></td>
          <td><input type="number" id="jumlah-cetak" /></td>
        </tr>
        <tr>
          <td colspan="2"><button onclick="cetakPesan()">Cetak!</button></td>
        </tr>
      </table>
    </div>
    <div id="hasil-cetak"></div>

    <!-- javascript -->
    <script>
      function cetakPesan() {
        // ambil nilai jumlah cetak dari input
        var jumlahCetak = document.getElementById("jumlah-cetak").value;
        var text = document.getElementById("text").value;

        // tampilkan hasil cetakan di elemen hasil-cetak
        var hasilCetak = "";
        for (var i = 1; i <= jumlahCetak; i++) {
          hasilCetak += text + i + "<br>";
        }
        document.getElementById("hasil-cetak").innerHTML = hasilCetak;
      }
    </script>
  </body>
</html>
