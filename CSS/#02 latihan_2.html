<!DOCTYPE html>
<html>
  <head>
    <title>Wrapper dan container</title>
    <style>
      .wrapper {
        background: gray;
      }
      .container {
        width: 1200px;
        margin: auto;
      }
      .sidebar {
        background: red;
        width: 400px;
        height: 600px;
        float: left;
      }
      .content {
        background: blue;
        width: 800px;
        height: 600px;
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="sidebar"></div>
        <div class="content"></div>
      </div>
    </div>
  </body>
</html>
