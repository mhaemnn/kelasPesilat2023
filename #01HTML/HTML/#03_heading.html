<!DOCTYPE html>
<html>
  <head>
    <title>Heading HTML</title>
  </head>
  <body>
    <h1>Ini heading level 1</h1>
    <p>
      Heading di dalam HTML ada 6, yakni h1,h2,h3,h4,h5, dan h6. Heading
      berfungsi untuk membuat judul untuk artikel dan sub judul pada bagian
      arikel
    </p>
    <p>
      sub judul dimuali dari tag h2. Lalu diikuti dengan tag selanjutnya sampai
      tag terakhir <code>h6</code>
    </p>
  </body>
</html>
