<!DOCTYPE html>
<html>
  <head>
    <title>Table HTML</title>
    <style>
      table {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      tr,
      td {
        border: 1px solid #ddd;
        text-align: left;
        padding: 8px;
      }
      tr:nth-child(event) {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>perusahaan</th>
        <th>kontak</th>
        <th>negara</th>
        <th>ekonomi</th>
      </tr>
      <tr>
        <td>informtika nusantra</td>
        <td>admin peong</td>
        <td>indonesia</td>
        <td>34%</td>
      </tr>
      <tr>
        <td>wong yangqu</td>
        <td>surai</td>
        <td>thailand</td>
        <td>98$</td>
      </tr>
      <tr>
        <td>idweb</td>
        <td>kariku</td>
        <td>indonesia</td>
        <td>88%</td>
      </tr>
      <tr>
        <td>sadangkuras</td>
        <td>yengyong</td>
        <td>sumatra</td>
        <td>33%</td>
      </tr>
      <tr>
        <td>takahh</td>
        <td>dlssyyo</td>
        <td>membedakan</td>
        <td>238$</td>
      </tr>
      <tr>
        <td>belajar ngantuk</td>
        <td>kisra</td>
        <td>malang</td>
        <td>99%</td>
      </tr>
    </table>
  </body>
</html>
